# Project identification
sonar.projectKey=qdbrowserstack_sonar-weekly-simulation
sonar.organization=qdbrowserstack
sonar.projectName=sonar-weekly-simulation
sonar.projectVersion=1.0

# Source & test paths
sonar.sources=src
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report (generated by Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions to prevent duplicate indexing
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/.github/**,**/*.yml,**/package-lock.json,**/.gitignore
sonar.test.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/.github/**,**/*.yml,**/package-lock.json,**/.gitignore
