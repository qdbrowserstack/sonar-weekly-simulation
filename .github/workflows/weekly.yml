name: Weekly simulation run

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tests-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run tests and generate coverage
        run: |
          echo "üß™ Running tests and generating coverage..."
          npm test --silent || echo "‚ö†Ô∏è Tests completed with non-zero exit code"
          echo "‚úÖ Test run completed."
        env:
          CI: true

      - name: Verify coverage file
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "‚úÖ Coverage file found at coverage/lcov.info"
            head -n 5 coverage/lcov.info
          else
            echo "‚ö†Ô∏è Coverage file not found. Generating empty one to avoid Sonar errors."
            mkdir -p coverage
            echo "TN:" > coverage/lcov.info
          fi

      - name: Commit timestamp (simulate weekly activity)
        run: |
          mkdir -p generated
          echo "Run at $(date --utc +%Y-%m-%dT%H:%M:%SZ)" >> generated/weekly.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f generated/weekly.txt
          git commit -m "chore: weekly simulation run $(date --utc +%Y-%m-%dT%H:%M:%SZ)" || echo "‚ÑπÔ∏è No changes to commit"
          git push

      - name: Run SonarQube Cloud analysis
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ] || [ -z "$SONAR_HOST_URL" ]; then
            echo "‚ö†Ô∏è Skipping SonarQube analysis ‚Äî SONAR_TOKEN or SONAR_HOST_URL not set."
            exit 0
          fi

          echo "üöÄ Installing sonarqube-scanner..."
          npm install -g sonarqube-scanner

          echo "üöÄ Running SonarQube analysis on SonarCloud..."
          sonar-scanner \
            -Dsonar.projectKey=qdbrowserstack_sonar-weekly-simulation \
            -Dsonar.organization=qdbrowserstack \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.sources=. \
            -Dsonar.exclusions=node_modules/**,coverage/**,generated/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.qualitygate.wait=true || echo "‚ö†Ô∏è SonarQube analysis failed (ignored)"

          echo "‚úÖ SonarQube scan completed."
