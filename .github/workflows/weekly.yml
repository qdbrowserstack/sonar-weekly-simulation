name: Weekly simulation run

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  run-tests-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run tests and generate coverage
        run: |
          npm test --silent
        env:
          CI: true

      - name: Commit timestamp (simulate weekly activity)
        run: |
          mkdir -p generated
          echo "Run at $(date --utc +%Y-%m-%dT%H:%M:%SZ)" >> generated/weekly.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f generated/weekly.txt
          git commit -m "chore: weekly simulation run $(date --utc +%Y-%m-%dT%H:%M:%SZ)" || echo "no changes to commit"
          git push

      - name: Run SonarQube analysis (conditional runtime check)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ] || [ -z "$SONAR_HOST_URL" ]; then
            echo "⚠️  Skipping SonarQube analysis — SONAR_TOKEN or SONAR_HOST_URL not set."
            exit 0
          fi

          echo "✅ Running SonarQube analysis..."
          npx -y sonar-scanner@4.3.0 \
            -Dsonar.projectKey=qdbrowserstack_sonar-weekly-simulation \
            -Dsonar.organization=qdbrowserstack \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.sources=. \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.sourceEncoding=UTF-8 || echo "⚠️  SonarQube analysis failed (exit ignored)"
